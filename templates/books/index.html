{% extends "base.html" %}
{% block content %}
<!-- This block is passed into the base.html-->

{% for book in all_books %}
<div class="book">
    <div class="content">
        {{book.author.name}}
        <div class="description">
            <a href="/books/{{book.id}}">{{book.title}}</a> <!-- <a> means anchor -->

        </div>

    </div>
</div>
{% endfor %}


{% endblock %}
