{% extends "base.html" %}
{% block content %}
<!-- This block is passed into the base.html-->

{% for book in all_books %}
<div class="book">
    <div class="content">
        {{book.author.name}}
        <div class="description">
            <a href="/books/{{book.id}}">{{book.title}}</a> <!-- <a> means anchor -->
        </div>
        <div class="buttons">
            <form class="delete-form" action="/books/{{book.id}}/delete" method="POST">
                <button class="trash-button"><i class="fa fa-trash-o fa-3x" style="color:red"
                        aria-hidden="true"></i></button>
            </form>
        </div>

    </div>
</div>
{% endfor %}


{% endblock %}
