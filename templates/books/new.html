{% extends "base.html" %}

{% block content %}

<!--Add the form for tasks in here-->
<form action="/books" method="post">
    <!--The above line provides the action for the button-->
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" required autofocus>
    </div>
    <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author_id" placeholder="author" required>
    </div> <!-- The placeholders populate the boxes names into the box on the form prior to input by user-->


    <button type="submit">Add Book</button>
    <!--The button on the screen-->
</form>

{% endblock %}
